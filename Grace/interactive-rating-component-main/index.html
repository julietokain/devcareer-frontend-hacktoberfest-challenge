<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/css/style.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <main>
    <div class="card home">
      <div class="star">
        <img src="images/icon-star.svg" alt="star icon"></img>
      </div>

      <h1>How did we do?</h1>
      <p class="info">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      <form>
        <div class="rating">
          <input type="radio" id="one" name="rates" value="1" />
          <label for="one" class="rating_label">1</label>
          <input type="radio" id="two" name="rates" value="2" />
          <label for="two" class="rating_label">2</label>
          <input type="radio" id="three" name="rates" value="3" />
          <label for="three" class="rating_label">3</label>
          <input type="radio" id="four" name="rates" value="4" />
          <label for="four" class="rating_label">4</label>
          <input type="radio" id="five" name="rates" value="5" />
          <label for="five" class="rating_label">5</label>
        </div>
        <button id="submit" type="button">
          Submit
        </button>

        <span class="warn"></span>
      </form>
    </div>

    <div class="card thanks">
      <div class="back">
        <p>&larr;</p>
      </div>
      <div class="thanks_content">
      <div>
        <!-- <a href="#home" onclick="home()" >
        </a> -->
        <img src="images/illustration-thank-you.svg" alt="thank you"></img>
      </div>
      <p class="result_display">You selected <span id="result"></span> out of 5</p>
      <h2>Thank you!</h2>
      <p class="msg">We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
      </div>
  </main>



<script src="script/script.js"></script>
</body>
</html>
