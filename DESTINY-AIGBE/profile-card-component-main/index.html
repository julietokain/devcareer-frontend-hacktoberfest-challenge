<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="head">
        <img id="card-img" src="./images/bg-pattern-card.svg" alt="card-img" />
        <img id="victor" src="./images/image-victor.jpg" alt="victor" />
      </div>
      <div class="main">
        <div class="title">
        <span>Victor Crest</span>
        <span class="num">26</span>

        <p>London</p>
        <div class="stats">
          <div class="sec">
            <b>80K</b>
            <p>Followers</p>
          </div>
          <div class="sec">
            <b>803K</b>
            <p>Likes</p>
          </div>
          <div class="sec">
            <b>1.4K</b>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
