<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&family=Raleway:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.css" />
    <title>Fylo-Data-Storage</title>
  </head>
  <body>
    <div class="container">
      <div class="card card-logo">
        <img src="./images/logo.svg" alt="icon logo" />
        <div class="h-box-1">
          <div class="btn">
            <img src="./images/icon-document.svg" alt="icon icon-document" />
          </div>
          <div class="btn">
            <img src="./images/icon-folder.svg" alt="icon folder" />
          </div>
          <div class="btn">
            <img src="./images/icon-upload.svg" alt="icon upload" />
          </div>
        </div>
      </div>
      <div class="card card-storage">
        <div class="description">
          Youâ€™ve <strong>815 GB</strong> of your storage
        </div>
        <div class="progress-bar">
          <div class="progress-bar-color">
            <div class="ball"></div>
          </div>
        </div>
        <div class="h-box-2">
          <div class="text"><strong>0 GB</strong></div>
          <div class="text"><strong>1000GB</strong></div>
        </div>

        <div class="floating-msg-container">
          <div class="msg">
            <strong>185</strong>
            <span>GB LEFT</span>
          </div>
          <div class="triangle"></div>
        </div>
      </div>
    </div>
  </body>
</html>
