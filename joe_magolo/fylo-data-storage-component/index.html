<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Fylo data storage component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./styles/styles.css">

</head>
<body>
  <div class="container">
    <div class="card card-logo">
        <img src="./images/logo.svg" alt="Fylo Logo">
        <div class="icon-box">
            <div class="icon">
                <img src="./images/icon-document.svg" alt="Document">
            </div>
            <div class="icon">
                <img src="./images/icon-folder.svg" alt="Folder">
            </div>
            <div class="icon">
                <img src="./images/icon-upload.svg" alt="Uploads">
            </div>
        </div>
    </div>

    <div class="card card-storage">
        <div class="description">
            You've used <strong id="usedStorage">815 GB</strong> of your storage
        </div>
        <div class="progress-bar">
            <div class="progress-bar-color">
                <div class="ball"></div>
            </div>
        </div>
        <div class="progress">
            <div class="text"><strong>0 GB</strong></div>
            <div class="text"><strong id="maxStorage">1000 GB</strong></div>
        </div>

        <div class="floating-msg">
            <div class="msg">
                <strong id="freeStorage">185</strong>
                <span>GB LEFT</span>
            </div>
            <div class="triangle"></div>
        </div>
    </div>
</div>

</body>
</html>
