<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/profile-card-component-main/scss/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <img
        src="/profile-card-component-main/images/bg-pattern-card.svg"
        alt=""
      />
      <div>
        <img
          src="/profile-card-component-main/images/image-victor.jpg"
          alt=""
          class="card-image"
        />
      </div>
      <div class="card-details">
        <h2>Victor Crest</h2>
        <p class="age">26</p>
        <p class="location">London</p>
        <hr />
        <div class="followers">
          <h6>80K</h6>
          <h6>803K</h6>
          <h6>1.4K</h6>
        </div>
        <div class="following">
          <p>Followers</p>
          <p>Likes</p>
          <p>Photos</p>
        </div>
      </div>
    </div>

    <!-- Victor Crest 26 London 80K Followers 803K Likes 1.4K Photos -->

  </body>
</html>
