<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Product preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="img">
          
        </div>
        <div class="card-body">
          <p class="title">Perfume</p>
          <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <p class="after">$149.99</p>
            <p><del class="before">$169.99</del></p>
          </div>
          <button class="cta"><img src="images/icon-cart.svg" class="cart-icon" alt="Shopping Cart">Add to Cart</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
