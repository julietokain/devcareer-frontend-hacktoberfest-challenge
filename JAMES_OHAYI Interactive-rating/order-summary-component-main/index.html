<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link  rel="stylesheet" href="./css/style.css"/>
  
  <title>Frontend Mentor | Order summary card</title>
 
</head>


<body>

<!-- ********** Background-image Section Starts ************ -->
  <div class="bg-image-container">
   <img src="./images/pattern-background-desktop.svg" alt="image-bg" id="bg-image" />
  </div>
<!-- ********** Background-image Section Ends ************ -->

<!-- ********** The main container Starts ************ -->

<main class="container">

<!-- ********** Hero Section Starts ************ -->
<section class="hero-container">
  <img src="./images/illustration-hero.svg" alt="image/hero">
</section>
<!-- ********** Hero Section Ends ************ -->


<!-- ********** Summary Section Starts ************ -->
<section class="summary-container">
  <h1> Order Summary</h1>
  <p>
    You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
  </p>
</section>
<!-- ********** Summary Section Ends ************ -->


 
<!-- ********** Pricing Section Starts ************ -->
<section class="pricing-container">

  <div class="pricing-sub">
  <div class="music-image-container">
    <img src="./images/icon-music.svg" alt="image/music"/>
  </div>

  <div class="pricing-plan">
  <p>Annual Plan</p>
  <p>$59.99/year</p>
</div>
</div>
<p><a href="#" id="pricing-change">Change</a></p>
</section>
<!-- ********** Pricing Section Ends ************ -->


<!-- ********** Accepting-Order Section Starts ************ -->
<section class="accepting-order-container">
<label for="submit-payment"></label>
<input type="submit" value="Proceed to Payment" id="submit-btn"/>
<a href="#" id="cancel-btn">Cancel Order</a>  
</section>
</main>
<!-- ********** Accepting-Order Section Ends ************ -->


<!-- ********** The main container Starts ************ -->

  </div> -->
</body>
</html>
