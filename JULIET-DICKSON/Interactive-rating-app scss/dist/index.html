<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="rating-container">
      <img src="../images/icon-star.svg" alt="" />
      <h1>How did we do?</h1>

      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <ul id="btn-list">
        <li><button class="btn" onclick="handleClick(this)">1</button></li>
        <li><button class="btn" onclick="handleClick(this)">2 </button></li>
        <li><button class="btn" onclick="handleClick(this)">3</button></li>
        <li><button class="btn" onclick="handleClick(this)">4</button></li>
        <li><button class="btn" onclick="handleClick(this)">5</button></li>
      </ul>

      <button class="btn-submit" id="submit-rating">Submit</button>
    </div>
    <div class="thank-you hidden">
      <img src="../images/illustration-thank-you.svg" alt="" />
      <p class="gray">
        You selected 1 star
        <span id="rating" style="display: inline-block; margin: 0 0.3rem"></span>
      </p>

      <h2>Thank you!</h2>

      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
