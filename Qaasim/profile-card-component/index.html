<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="profile-container">
        <img class="background-img" src="./images/bg-pattern-card.svg" alt="">
      </div>
      <img class="profile-picture" src="./images/image-victor.jpg" alt="user">
      <div class="inner-text">
        <h2>Victor Crest <b>26</b></h2>
        <p>London</p>
      </div>
      <hr class="horizontal">
      <div class="list">
        <div class="list-inner-text">
          <h2> 80K</h2>
          <p> Followers</p>
        </div>
        <div class="list-inner-text">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="list-inner-text">
          <h2>1.4K </h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
  <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Qaasim-Umar">Qaasim</a>.
  </div>
</body>

</html>
